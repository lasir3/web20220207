<!DOCTYPE html>
<html>
<head>
    <style>
        a{
            border: 2px solid black;
        }

        .container > span {
            width: 100px;
            height: 100px;
            margin: 20px;
            padding: 15px;
        }
    </style>
</head>
<body>
    <!-- a*3>lorem2 -->
    <a href="">Lorem, ipsum.</a><a href="">Odio, nemo.</a><a href="">Ratione, illum?</a>

    <hr>

    <img src="../html/Github_img.png" alt=""><img src="../html/GithubCat_img.png" alt="">

    <hr>
    
    <!-- span*3>lorem2 -->
    <span>Lorem, ipsum.</span>
    <span>Neque, laudantium.</span>
    <span>Suscipit, officia!</span>

    <hr>

    <span>Lorem, ipsum.</span><span>Eligendi, nemo?</span><span>Quis, nihil.</span>
    <!-- 엔터를 스페이스바로 인식한다! -->

    <hr>

    <!-- .container -->
    <!-- div.container -->
    <!-- 자주사용하기 때문에 자동으로 div element로 적용 -->
    <div class="container">
        <span>Lorem, ipsum dolor.</span><span>Molestiae, obcaecati assumenda.</span><span>At, esse libero.</span>
    </div>
    
    <p>inline 요소 width, height, padding, margin은 의도한대로 적용안됨</p>
</body>
</html>
