<!DOCTYPE html>
<html>
<head>
    <style>
        .ex {
            display: inline-block;
            border: 1px solid black;
        }

        .ex:first-of-type {
            width: 100px;
            height: 100px;
            margin: 20px;
            padding: 10px;
        }

        .ex:nth-of-type(2) {
            width: 50px;
            height: 70px;
            margin: 15px;
            padding: 7px;
        }
    </style>
</head>
<body>
    <p>inline-block : 배치는 inline처럼, 크기(width, height, maring, padding)은 block 처럼</p>
    <!-- .ex*5>lorem3 -->
    <div class="ex">Lorem, ipsum dolor.</div>
    <div class="ex">Esse, vitae dolore.</div>
    <div class="ex">Minima, eius reprehenderit.</div>
    <div class="ex">Expedita, ipsa minima.</div>
    <div class="ex">Corporis, asperiores ratione.</div>
</body>
</html>
