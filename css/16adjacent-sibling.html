<!DOCTYPE html>
<html>
<head>
    <style>
        h2 + h1{
            color: blue;
        }
        /* h2 다음에 오는("+") h1, 같은 부모를 둔 elements들 */
    </style>
</head>
<body>
    <!-- (h1>lorem3^h2>lorem3)*3 -->
    <h1>Lorem, ipsum dolor.</h1>
    <h2>Lorem, ipsum dolor.</h2>
    <h1>Repellendus, animi nisi?</h1>
    <h2>Iure, unde doloremque!</h2>
    <h1>Odit, animi dolorum?</h1>
    <h2>Ullam, culpa animi?</h2>
</body>
</html>
