<!DOCTYPE html>
<html>
<head>
</head>
<body style="font-size: 40px;">
    <!-- 감싸고 있는 element는 parent element라고 한다 -->
    <h1 style="color:blue">Lorem ipsum dolor sit amet.</h1>
    <!-- h1[style]*5>lorem5 -->
    <h1 style="font-size: 70px;">Lorem ipsum dolor sit amet.</h1>
    <h1 style="font-size: large;">Perspiciatis ipsum animi officiis impedit!</h1>
    <h1 style="font-size: small;">Quasi ipsam eaque ipsa recusandae!</h1>
    <h1 style="font-size: 200%;">Illo ratione deserunt soluta recusandae.</h1>
    <!-- 부모 elmement를 기준으로 자식 element의 백분율을 정할 수 있다 -->
    <h1 style="font-size: 2em;">Sequi earum natus dolor molestias.</h1>
    <!-- em = 100% -->
    <h1 style="font-size: 150%;">Lorem, ipsum dolor.</h1>
    <h1 style="font-size: 1.5em;">Lorem, ipsum dolor.</h1>
</body>
</html>
