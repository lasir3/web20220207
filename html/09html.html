<!DocType html>
<!-- doctype : 어떤식으로 해석해야하는지 나타냄. html5부턴 html만 표기하면 된다 -->
<html>
<!-- html 형식임을 나타내는 태그 -->

<head>
    <!-- 현재 html 페이지의 부가적인 내용 작성 -->
</head>

<body>
    <!-- 브라우저에 표시되는 내용들 작성 -->
    <!-- h1>lorem3 -->
    <h1>Lorem, ipsum dolor.</h1>
    <!-- p>lorem -->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Distinctio nobis nisi magni inventore quos facere
        ducimus ea aliquam excepturi natus molestiae, molestias perferendis, rerum totam! Fuga eum ducimus itaque
        eveniet.</p>
</body>

</html>

<!-- html, head, body를 만들고 시작하자! -->
