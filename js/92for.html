<body>
    <script>
        let arr1 = [3, 9, 10, -2, 1, 0, 99, 5, 7, 200]

        let sum = 0;
        let i = 0;
        let even = 0;
        let odd = 0;
        for (i = 0; i < arr1.length; i++) {
            // console.log(arr1[i]);
            sum = sum + arr1[i];

            if (i % 2 == 0){
                even += arr1[i];
            } else {
                odd += arr1[i];
            }
        }
        console.log(sum);
        console.log(i);
        console.log(even);
        console.log(odd);
       

        let arr2 = ["java", "script", "hello", "bye"];
        let str = "";
        let backStr = "";
        let reverse = "";

        for (let j = 0; j < arr2.length; j++) {
            str += arr2[j];
        }
        console.log(str); // "javascriptthelobye"

        for (let j = arr2.length - 1; j >= 0; j--) {
            backStr += arr2[j];
            for (let h = arr2[j].length - 1; h >= 0; h--) {
                reverse += arr2[j][h];
            }
        }
        console.log(backStr); // "byehelloscriptjava"
        console.log(reverse); // "eybollehtpircsavaj"

    </script>
